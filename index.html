<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- SIDE GALLERY STYLES --- */
        .side-gallery {
            position: absolute;
            top: 0;
            width: 140px;
            height: 100vh;
            overflow: hidden;
            z-index: 5;
            opacity: 0.8; 
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        /* CHANGED: Increased spacing from 20px to 50px */
        .left-gallery { left: 50px; }
        .right-gallery { right: 50px; }

        .gallery-track {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .gallery-track img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .move-down { animation: scrollDown 25s linear infinite; }
        .move-up { animation: scrollUp 25s linear infinite; }

        @keyframes scrollDown {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        @media (max-width: 900px) {
            .side-gallery { display: none; }
        }

        /* --- MAIN CARD STYLES --- */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 420px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 3rem;
            margin-bottom: 10px;
            margin-top: 0;
        }

        p.subtitle {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .gif-container img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        
        .gif-container img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 70px;
            width: 100%;
        }

        .btn {
            padding: 14px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            white-space: nowrap;
        }

        .yes-btn {
            background-color: #fff;
            color: #ff4d6d;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            animation: heartbeat 2s infinite;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ffeef2;
        }

        .no-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            backdrop-filter: blur(5px);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 2rem;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); box-shadow: 0 0 20px rgba(255,255,255,0.6); }
            100% { transform: scale(1); }
        }

        .hidden-message { display: none; }
        .hidden-message h2 { color: white; font-family: 'Dancing Script', cursive; font-size: 3rem; }
        .hidden-message p { color: white; font-size: 1.3rem; }

    </style>
</head>
<body>

    <div class="side-gallery left-gallery">
        <div class="gallery-track move-down" id="leftTrack"></div>
    </div>

    <div class="side-gallery right-gallery">
        <div class="gallery-track move-up" id="rightTrack"></div>
    </div>

    <div class="hearts"></div>

    <div class="container">
        <div id="question-screen">
            <div class="gif-container">
                <img src="kalash_passport.jpeg" alt="Us" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlZmRjcnZqamV6dGg2eXRodHJ2aXN0aDhmbW54bmw4bmM4Ynd6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif'">
            </div>
            
            <h1>Will you be my Valentine?</h1>
            <p class="subtitle">I have a question for you...</p>
            
            <div class="buttons">
                <button class="btn yes-btn" onclick="acceptLove()">Yes!</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden-message">
            <div class="gif-container">
                <img src="kalash_passport.jpeg" alt="Happy Us">
            </div>
            <h2>I Knew It! ‚ù§Ô∏è</h2>
            <p>You just made me the happiest person!</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION: TWO SEPARATE LISTS ---
        
        // Photos for the LEFT side (Moves Down)
        const leftPhotos = [
            'kalash_passport.jpeg', 
            'kalash_passport.jpeg', 
            // Add more files here like: 'photo1.jpg', 'photo2.jpg'
        ];

        // Photos for the RIGHT side (Moves Up)
        const rightPhotos = [
            'kalash_passport.jpeg',
            'kalash_passport.jpeg',
            // Add different files here like: 'funny.jpg', 'cute.jpg'
        ];


        // --- Logic to populate the side galleries ---
        function populateGallery(trackId, photoList) {
            const track = document.getElementById(trackId);
            
            // Duplicate list 4 times for smoother infinite scroll
            const combinedList = [...photoList, ...photoList, ...photoList, ...photoList]; 
            
            combinedList.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                track.appendChild(img);
            });
        }

        populateGallery('leftTrack', leftPhotos);
        populateGallery('rightTrack', rightPhotos);


        // --- Button Logic ---
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function acceptLove() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff', '#ff7eb3'] });
            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'ü•∞', 'üåπ'];
            for(let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 4 + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
